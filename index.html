<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Profile Card</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
  <link rel="stylesheet" href="style.css">
  <script src="https://kit.fontawesome.com/3ce167c893.js" crossorigin="anonymous"></script>
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>
  <div class="banner">
    <div class="container">
        <div class="card mx-auto" style="width:400px">
          <img src="./images/bg-pattern-card.svg" style="height: 170px;border-radius: 29px 29px 0 0;" class="card-img-top" alt="...">
          <div class="card-body">
            <img class="mx-auto" src="./images/image-victor.jpg" alt="">
            <h5 class="text-center">Victor Crest <span>26</span></h5> 
            <h5 class="text-center"><span class="London">London</span></h5>
            <hr>
            <div class="row mt-3">
              <div class="col">
                <h5 class="text-center">80K</h5>
                <span >Followers</span>
              </div>
              <div class="col">
                <h5 class="text-center">803K</h5>
                <span>Likes</span>
              </div>
              <div class="col">
                <h5 class="text-center">1.4K</h5>
                <span>Photos</span>
              </div>

            </div>
          </div>

      </div>
    </div>

  </div>
  
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW" crossorigin="anonymous"></script>
</body>
</html>
